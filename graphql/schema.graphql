type Users {
    id: Int!
    username: String!
    password: String!
    email: String!
    videoid: [Int]!
}
type Videos {
    id: Int!
    name: String!
    price: Int!
}

type Query {
    users: [Users]!
    videos: [Videos]!
    user(id: Int!): Users
}

type Mutation {
    signUpUser(username: String!, email: String!, password: String!): Users!
    signInUser(username: String!, email: String!, password: String!): Users!
}